<section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-1">Annette Black</h5>
            <p class="card-text text-muted mb-lg-0">ann.black@example.com</p>
            <a class="btn btn-primary d-block w-100 d-lg-none" data-bs-toggle="collapse">Account Menu</a>
          </div>
          <div id="account-menu" class="collapse d-lg-block">
            <div class="list-group list-group-flush border-top">
              <a  class="list-group-item list-group-item-action d-flex align-items-center active"
              (click)="open('perfil')">
                <i class="ci-profile fs-lg me-2"></i>
                <span>Mi perfil</span>
              </a>
              <a class="list-group-item list-group-item-action d-flex align-items-center"
              (click)="open('orden')">
                <i class="ci-bag fs-lg me-2"></i>
                <span>Mis compras</span>
              </a>
              <a  class="list-group-item list-group-item-action d-flex align-items-center"
              (click)="open('seguimiento')">
                <i class="ci-heart fs-lg me-2"></i>
                <span>Seguimiento de mi orden</span>
                <span class="badge bg-warning ms-auto">2</span>
              </a>
              <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="ci-logout fs-lg me-2"></i>
                <span>Cerrar sesion</span>
              </a>
            </div>
          </div>
        </div>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ms-auto">
        

<app-perfil *ngIf="perfil"></app-perfil>
<app-compras *ngIf="orden"></app-compras>
<app-seguimiento *ngIf="seguimiento"></app-seguimiento>
      </div>
    </div>
  </section>
