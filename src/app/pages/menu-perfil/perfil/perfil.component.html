<div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
  <h1 class="h2 mb-0">Hola {{nomPerfil}}!</h1>
  <a (click)="eliminarOdeshabilitar()" class="btn text-danger btn-link fs-base text-decoration-none pe-0" data-tw-toggle="modal" data-tw-target="#eliminar">
    <i class="ci-delete fs-lg mt-n1 me-2"></i>
    Eliminar Cuenta
  </a>
</div>
<form [formGroup]="formPerfil">
  <div class="row pb-3">
    <div class="col-sm-6 mb-4">
      <label for="ac-fn" class="form-label-lg">Nombre</label>
      <input type="text" id="ac-fn" class="form-control form-control-lg" formControlName="u_nombre" readonly>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-email" class="form-label-lg">Correo Electronico</label>
      <input type="email" id="ac-ln" class="form-control form-control-lg" formControlName="u_correoElectronico" (ngModelChange)="correo()">
        <div *ngIf="formPerfil.controls['u_correoElectronico'].hasError('required')" class="text-danger mt-2">Campo vacío</div>
        <div *ngIf="formPerfil.controls['u_correoElectronico'].hasError('maxlength')" class="text-danger mt-2">Máximo de 30 caracteres</div>
        <div *ngIf="formPerfil.controls['u_correoElectronico'].hasError('email')" class="text-danger mt-2">Email no válido</div>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-email" class="form-label-lg">Tipo de Documento de Identidad</label>
      <input type="text" id="ac-email" class="form-control form-control-lg" formControlName="tD_TipoDocumento" readonly>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-phone" class="form-label-lg">Documento de Identidad</label>
      <input type="text" id="ac-phone" class="form-control form-control-lg" formControlName="u_documentoIdentidad" readonly>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-password" class="form-label-lg">Estado del Perfil</label>
      <input class="form-control form-control-lg" type="text" id="ac-password" formControlName="eU_nombreEstadoUsuario" readonly>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-zip" class="form-label-lg">Teléfono</label>
      <input class="form-control form-control-lg" type="text" id="ac-zip" formControlName="u_telefono"  (ngModelChange)="telefono()">
      <div *ngIf="formPerfil.controls['u_telefono'].hasError('required')" class="text-danger mt-2">Campo vacío</div>
      <div *ngIf="formPerfil.controls['u_telefono'].hasError('maxlength')" class="text-danger mt-2">Máximo de 9 caracteres</div>
      <div *ngIf="formPerfil.controls['u_telefono'].hasError('pattern')" class="text-danger mt-2">Solamente números</div>
    </div>
    <div class="col-sm-6 mb-4">
      <label for="ac-address" class="form-label-lg">Dirección</label>
      <input class="form-control form-control-lg" type="text" id="ac-address" formControlName="u_direccion" (ngModelChange)="direccion()">
        <div *ngIf="formPerfil.controls['u_direccion'].hasError('required')" class="text-danger mt-2">Campo vacío</div>
        <div *ngIf="formPerfil.controls['u_direccion'].hasError('maxlength')" class="text-danger mt-2">Máximo de 60 caracteres</div>
    </div>
  </div>
  <button (click)="putCliente()" class="btn btn-primary btn-lg">Actualizar Perfil</button>
</form>
