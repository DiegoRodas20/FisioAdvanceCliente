<!-- Shop catalog -->
<section class="container pt-3 pb-5 pb-md-6 mb-2 mb-lg-0">

    <!-- Toolbar + Pagination -->
    <div class="row mb-4 pb-2">

        <div class="col-md-3 pe-lg-4 mb-3 mb-md-0">

            <!-- Show / hide filters on Desktop -->
            <div class="d-none d-lg-block">
                <button type="button" class="btn btn-primary d-block w-100 d-none d-lg-block" (click)="clearFilters()"
                    data-filters-hide="#filtersSidebar">
                    Limpiar
                </button>
                <button type="button" class="btn btn-primary d-block w-100 mt-0 d-lg-none"
                    data-filters-show="#filtersSidebar">
                    <i class="ci-filter-2 me-1"></i>
                    Filtrar
                </button>
            </div>

            <!-- Show / hide filters (offcanvas) on Mobile -->
            <button type="button" class="btn btn-primary d-block w-100 mt-0 d-lg-none" data-bs-toggle="offcanvas"
                data-bs-target="#filtersOffcanvas">
                <i class="ci-filter-2 me-1"></i>
                Filtrar
            </button>

        </div>

        <div class="col-md-9">

            <div class="d-flex align-items-center">

                <div class="d-flex align-items-center flex-nowrap d-none d-sm-flex me-3 me-xl-5">
                    <div class="input-group mb-0 d-block">
                        <input class="form-control w-100 ps-5 rounded-0 border-0" type="text"
                            placeholder="Search for products..." [(ngModel)]="input">
                        <i class="ci-search lead position-absolute start-0 top-50 translate-middle-y ms-3 zindex-5"></i>
                    </div>
                </div>

                <div class="d-flex align-items-center flex-nowrap me-3 me-xl-5">
                    <label for="sorting-top" class="fw-bold text-nowrap me-2 pe-1 d-none d-lg-block">Ordenar</label>
                    <select id="sorting-top" class="form-select" (change)="sort()" [(ngModel)]="filterValue">
                        <option value="1">Precio de menor a mayor</option>
                        <option value="2">Precio de mayor a menor </option>
                        <option value="3">A - Z </option>
                        <option value="4">Z - A</option>
                    </select>
                </div>

                <nav class="ms-auto" aria-label="Pagination">
                    <ul class="pagination mb-0">
                        <li class="page-item d-sm-none">
                            <span class="page-link page-link-static">1 / 5</span>
                        </li>
                        <li class="page-item active d-none d-sm-block" aria-current="page">
                            <span class="page-link">1
                                <span class="visually-hidden">(current)</span>
                            </span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">
                                <i class="ci-arrow-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>

    </div>

    <div class="row flex-lg-nowrap">

        <!-- Filters (sidebar) -->
        <div id="filtersSidebar" class="col-lg-3 pe-lg-4">
            <div id="filtersOffcanvas" class="offcanvas offcanvas-collapse offcanvas-start">
                <div class="offcanvas-header align-items-center border-bottom mb-3">
                    <h2 class="h5 mb-0">Filtrar</h2>
                    <button class="btn-close me-n1" type="button" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body pb-4">
                    <!-- Accordion -->
                    <div class="accordion accordion-alt " id="sidebarAccordion">
                        <!-- Item -->
                        <div class="accordion-item">
                            <h6 class="accordion-header" id="sidebarAccordionHeading-5">
                                <button class="accordion-button border-bottom-0 collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#sidebarAccordionCollapse-5"
                                    aria-expanded="false" aria-controls="sidebarAccordionCollapse-5">Categoria</button>
                            </h6>
                            <div class="accordion-collapse collapse" id="sidebarAccordionCollapse-5"
                                aria-labelledby="sidebarAccordionHeading-5" data-bs-parent="#sidebarAccordion">
                                <div class="accordion-body pt-0">
                                    <div class="widget">
                                        <div class="widget-data-list filter">
                                            <!-- <div class="position-relative mb-3">
                          <input class="filter-search form-control form-control-sm pe-5" type="text"
                            placeholder="Search the material" [(ngModel)]="categoria">
                          <i class="ci-search fs-sm position-absolute top-50 end-0 translate-middle-y me-3 zindex-5"></i>
                        </div> -->
                                            <ul class="filter-list list-unstyled pe-3" style="height: 12rem;"
                                                data-simplebar data-simplebar-auto-hide="false">
                                                <li class="filter-item" *ngFor="let categoria of categorias "
                                                    (click)="selectCategoria(categoria.id);filterProductos()">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="material-1"
                                                            [checked]="categoria.selected">
                                                        <label class="form-check-label" for="material-1">
                                                            <span class="filter-item-text">{{categoria.nombre}}</span>
                                                            <!-- <span class="ps-1 text-muted">{{categoria.cuenta}}</span> -->
                                                        </label>
                                                    </div>
                                                </li>


                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Item -->
                        <div class="accordion-item">
                            <h6 class="accordion-header" id="sidebarAccordionHeading-6">
                                <button class="accordion-button border-bottom-0 collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#sidebarAccordionCollapse-6"
                                    aria-expanded="false" aria-controls="sidebarAccordionCollapse-6">Marca</button>
                            </h6>
                            <div class="accordion-collapse collapse" id="sidebarAccordionCollapse-6"
                                aria-labelledby="sidebarAccordionHeading-6" data-bs-parent="#sidebarAccordion">
                                <div class="accordion-body pt-0">
                                    <div class="widget">
                                        <div class="widget-data-list filter">
                                            <!-- <div class="position-relative mb-3">
                          <input class="filter-search form-control form-control-sm pe-5" type="text"
                            placeholder="Search the brand">
                          <i class="ci-search fs-sm position-absolute top-50 end-0 translate-middle-y me-3 zindex-5"></i>
                        </div> -->
                                            <ul class="filter-list list-unstyled pe-3" style="height: 12rem;"
                                                data-simplebar data-simplebar-auto-hide="false">
                                                <li class="filter-item" *ngFor="let marca of marcas"
                                                    (click)="selectMarcas(marca.id);filterProductos()">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="material-1"
                                                            [checked]="marca.selected">
                                                        <label class="form-check-label" for="material-1">
                                                            <span class="filter-item-text">{{marca.nombre}}</span>
                                                            <!-- <span class="ps-1 text-muted">{{marca.cuenta}}</span> -->
                                                        </label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Product grid -->
        <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3" data-filters-columns>

                <!-- Item -->
                <div class="col pb-sm-2 mb-grid-gutter" *ngFor="let producto of productos | catalogoFilter: input">

                    <div class="card card-product mx-auto">

                        <!-- Imagen -->
                        <!-- <div class="card-product-img text-center" (click)="goProductoId(producto.cP_categoria,producto.mP_marca,producto.cA_idItem)">
                            <img [src]="producto.p_imagen" class="w-50">
                        </div> -->

                        <div class="card-product-img text-center" (click)="goProductoId(producto.cP_categoria,producto.mP_marca,producto.cA_idItem)">
                            <a class="card-img-top" href="#">
                                <img [src]="producto.p_imagen" class="w-50">
                            </a>
                            <div class="card-product-widgets-top" *ngIf="producto.cA_descuento!=0">
                              <span class="badge product-badge bg-danger">{{(100-(producto.p_precio*100)/(producto.cA_descuento+producto.p_precio)).toFixed(2)}}%</span>
                            </div>
                        </div>
                        <!-- Datos -->
                        <div class="card-body pb-2">
                            <span class="text-light-r mb-2">
                                {{producto.mP_marca}}
                            </span>

                            <h3 class="card-product-title text-truncate">
                                {{producto.p_nombre}}
                            </h3>

                            <div class="col-md-12">
                                <span class="fw-bold text-dark">
                                    S/.{{producto.cA_precioVenta | number : '1.2-2'}}
                                </span>
                            </div>

                            <div class="col-md-12" *ngIf="producto.cA_descuento!=0" style="margin-top: 5px;">
                                <del class="text-muted">
                                    S/.{{producto.p_precio | number : '1.2-2'}}
                                </del>
                            </div>

                            <!-- <div class="col-md-12 pb-4" *ngIf="producto.cA_descuento!=0">
                                Descuento -
                                <span class="badge bg-danger fw-bold">
                                    {{(100-(producto.p_precio*100)/(producto.cA_descuento+producto.p_precio)).toFixed(2)}}%
                                </span>
                            </div> -->

                            <div class="row col-md-12" style="margin-top: 10px;">
                                <div class="col-md-6 text-center form-label align-self-center">Cantidad</div>
                                <div class="col-md-6">
                                    <input value=1 (input)="calcularPrecioCantidad($event, producto)" type="number" [min]=1
                                        [max]=10 class="form-control form-control-sm bg-light me-3" style="text-align: center;">
                                </div>
                            </div>

                        </div>

                        <!-- Buton -->
                        <div class="card-footer">

                            <button type="button" class="btn btn-primary d-block w-100"
                                (click)="agregarProductoCarrito(producto)">
                                <i class="ci-cart align-middle mt-n1 me-2"></i>
                                Añadir al carrito
                            </button>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</section>
